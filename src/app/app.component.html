<h1>{{ headingText }}</h1>

<h2>College Courses</h2>
<button class="btn btn-primary" (click)="onAdd()">Add</button>
<ul>
  <li *ngFor="let course of courses">
    <b>{{ course.name }}</b> &mdash; {{ course.location }} <button class="btn btn-danger" (click)="onRemove(course)">Remove</button>
  </li>
</ul>
<p *ngIf="courses.length == 0" class="alert alert-danger">No Courses</p>
